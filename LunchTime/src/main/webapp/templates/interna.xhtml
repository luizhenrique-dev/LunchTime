<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>LunchTime - Escolha o local do seu almoço</title>
        <h:outputStylesheet library="css" name="estilo.css" />
        <h:outputScript library="js" name="locale-primefaces.js" />
    </h:head>
    <h:body>
        <div align="center">
            <p:layout styleClass="layoutPrincipal">  
                <p:layoutUnit position="north" size="125" styleClass="ui-top">  
                    <div id="logo">
                        <h:graphicImage library="imagens" name="logo_topo.png" />
                    </div>
                    <div id="titulo">
                        <ui:insert name="titulo">LunchTime</ui:insert>
                    </div>
                </p:layoutUnit>
                <p:layoutUnit position="center" styleClass="ui-top">  
                    <ui:include src="/restrito/menuSistema.xhtml"/>
                    <ui:insert name="corpo" />
                </p:layoutUnit>
                <p:layoutUnit position="south" size="60" styleClass="ui-top">
                    <ui:insert name="rodape" class="rodape">
                        <b>LunchTime</b> - Escolha o local do seu almoço.<br /> Desenvolvido por <b>Luiz Henrique Fernandes da Silva</b>.<br />
                    </ui:insert>
                </p:layoutUnit>
            </p:layout>  
        </div>
    </h:body>
