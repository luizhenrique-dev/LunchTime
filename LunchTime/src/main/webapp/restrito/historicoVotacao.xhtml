<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/templates/interna.xhtml">
        <ui:define name="titulo" >
            Histórico de Votação
        </ui:define>

        <ui:define name="corpo">
            <br />
            <h:form id="filtro">
                <p:growl id="growl" sticky="true" life="20"/>
                <p:messages id="messages" autoUpdate="true"  closable="true"/>

                <p:panelGrid columns="2">
                    <p:outputLabel value="Escolha o Dia" for="data"/>
                    <p:calendar id="data" value="#{votoBean.data}" navigator="true" effect="fold" pattern="dd/MM/yyyy" />
                </p:panelGrid>
                 <br />
                <p:commandButton value="Pesquisar" action="#{votoBean.filtrarPorDia}" update=":listagem" />

            </h:form>

            <br />
        </ui:define>
    </ui:composition>           
</html>
