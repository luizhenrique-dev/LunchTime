<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/templates/interna.xhtml">
        <ui:define name="titulo" >
            Acompanhar Votação
        </ui:define>

        <ui:define name="corpo">
            <h:form id="listagem">
                <p:dataTable id="tabelaRestaurantes" value="#{restauranteBean.lista}" var="restaurante" scrollable="false" sortOrder="DESCENDING" sortBy="#{restaurante.quantidadeVotosDia}" 
                             rowKey="#{restaurante.id}" paginator="true" rows="12" rowIndexVar="index" emptyMessage="Nenhum restaurante encontrado.">
                    <f:facet name="caption">
                        A listagem a seguir exibe a relação de todos os restaurantes cadastrados no sistema e seus respectivo votos.
                    </f:facet>
                    <f:facet name="header">Votos de Hoje em Cada Restaurante</f:facet>

                    <p:column filterBy="#{restaurante.nome}" headerText="Nome">
                        <h:outputText value="#{restaurante.nome}" />
                    </p:column>

                    <p:column width="35" headerText="Votos">
                        <h:outputText styleClass="negrito" value="#{restaurante.quantidadeVotosDia}" />
                    </p:column>

                    <p:column width="130" headerText="Tipo Almoço">
                        <h:outputText value="#{restaurante.tipoAlmoco}" />
                    </p:column>
                    <p:column width="60" headerText="Preço (R$)">
                        <h:outputText value="#{restaurante.preco}">
                            <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                        </h:outputText>
                    </p:column>
                    <p:column width="130" filterBy="#{restaurante.tipoComida}" headerText="Tipo Comida">
                        <h:outputText value="#{restaurante.tipoComida}" />
                    </p:column>
                    <p:column width="70" headerText="Distância (Km)">
                        <h:outputText value="#{restaurante.distanciaAPartirDoLocalDeTrabalho}" />
                    </p:column>
                    <p:column width="70" headerText="Abertura (hrs)">
                        <h:outputText value="#{restaurante.horaAbertura}">
                            <f:convertDateTime pattern="hh:mm" />
                        </h:outputText>
                    </p:column>
                    <p:column width="80" headerText="Encerramento (hrs)">
                        <h:outputText value="#{restaurante.horaEncerramento}">
                            <f:convertDateTime pattern="hh:mm" />
                        </h:outputText>
                    </p:column>
                    <p:column width="45">
                        <f:facet name="header">Detalhes</f:facet>
                        <div style="width: 100%; text-align: center;">  
                            <p:commandLink action="#{restauranteBean.verDetalhes}" update=":listagem:tabelaRestaurantes">
                                <h:graphicImage library="imagens" name="detalhes16.png" style="border: 0" />
                                <f:setPropertyActionListener target="#{restauranteBean.restaurante}" value="#{restaurante}" />
                            </p:commandLink>
                        </div>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>           
</html>
